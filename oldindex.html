<body>
    <div class="wrapper">
        <h1>Alarm Clock</h1>
        <h2>04:10:34 PM</h2>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden >Hour</option>
                    
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected hidden >Minute</option>
                    
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden >AM/PM</option>
                    
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
        <button>Stop Alarm</button>
    </div>
