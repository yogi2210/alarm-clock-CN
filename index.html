<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
   
</head>
<body>
    <div class="page">
        <!-- creating to divs for creating partiton on the page -->
    <div class="title-container">
       <h1>Alarm Clock</h1>
    </div>
    <div class="alarm-container">
        
        <h1 id="curr-time" >00:00:00</h1>
        <!-- taking input for setting alarm -->
        <form class="set-alarm-form" >
            <div class="set-alarm-inputs">
                <input type="number" name="hour" placeholder="HH" min="00" max="23">
                <input type="number" name="minute" placeholder="MM" min="00" max="59">
                <input type="number" name="second" placeholder="SS" min="00" max="59">
            </div>
            <div class="btn-container">
                
                <button class="set-alarm btn" type="submit" >Set Alarm</button>
                <button class="clear-alarm btn" type="reset" onclick="stopAlarm()" >Stop Alarm</button>
            </div>
        </form>

        <hr style="margin-top: 20px">
        <!-- section containing list of all the alarms set -->
        <h3 style="margin: 20px 0;"> Upcoming Alarms </h3>

        <div id="upcoming-alarms">
            <ul id="all-alarms" >
               
            </ul>
        </div>
    </div>


    
    <script src="./index.js" ></script>
</div>
</body>
</html>
